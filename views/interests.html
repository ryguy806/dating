<!DOCTYPE html>
<html lang="en">
<head>
    <title>D&D Dating</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Adds in the stylesheet forms from Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--Nav Bar-->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/328/dating">D&D Party Dating</a>
</nav>
<div class=" p-2 border rounded m-5">
    <!--Start of the form -->
    <form method="POST" action="summary">
        <!-- Title -->
        <div class="form-row">
            <h1 class="border-bottom col">Interests</h1>
        </div>

        <!-- Indoor Checkboxes -->
        <div class="form-row">
            <label class="font-weight-bold d-block col-md-12">Indoor Interests</label>
        </div>
        <div class="ml-2">
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="trade">Trading</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="trade" value="trading">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="games">Dragon Chess</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="games" value="dragon-chess">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="drink">Drinking</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="drink" value="drinking">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="read">Reading</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="read" value="reading">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="pocket">Pick-pocketing</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="pocket" value="pickpocketing">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="lock">Lock-Picking</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="lock" value="lock-picking">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="story">Story-telling</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="story" value="story-telling">
            </div>
            <div class="form-check form-check-inline col-md-2">
                <label class="form-check-label" for="cook">Cooking</label>
                <input class="form-check-input" type="checkbox" name="indoor[]" id="cook" value="cooking">
            </div>
        </div>

        <!-- Outdoor Checkboxes -->
        <div class="form-row">
            <label class="font-weight-bold d-block col-md-12">Outdoor Interests</label>
        </div>
        <div class="ml-2">
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" name="outdoor[]" id="hike" value="hike">
                <label class="form-check-label" for="hike">Hiking</label>
            </div>
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" name="outdoor[]" id="bike" value="bike">
                <label class="form-check-label" for="bike">Biking</label>
            </div>
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" name="outdoor[]" id="swim" value="swim">
                <label class="form-check-label" for="swim">Swimming</label>
            </div>
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" name="outdoor[]" id="collect" value="collect">
                <label class="form-check-label" for="collect">Collecting</label>
            </div>
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" name="outdoor[]" id="walk" value="walk">
                <label class="form-check-label" for="walk">Walking</label>
            </div>
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" name="outdoor[]" id="climb" value="climb">
                <label class="form-check-label" for="climb">Climbing</label>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>

    <!--End of the form-->

</div>
</body>
</html>
